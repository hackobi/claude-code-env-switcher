version: '3.8'

services:
  marketing-engine:
    build: .
    container_name: demos-marketing-intelligence
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./logs:/app/logs
    networks:
      - demos-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: demos-marketing-dashboard
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    depends_on:
      - marketing-engine
    networks:
      - demos-network

networks:
  demos-network:
    driver: bridge

volumes:
  logs:
