version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run orchestrator
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  agent-a:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run agent-a:server
    environment:
      - AGENT_A_PORT=3011
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_started
    restart: unless-stopped

  agent-b:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run agent-b:server
    environment:
      - AGENT_B_PORT=3012
      - REDIS_URL=redis://redis:6379
      - TREASURY_PRIVATE_KEY=${TREASURY_PRIVATE_KEY:-}
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_started
    restart: unless-stopped

volumes:
  redis_data:
